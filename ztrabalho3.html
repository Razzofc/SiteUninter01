<!-- Uma especie de formulario para entrar em contato -->
    <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com " required>
        
        <label for="numero">Número:</label>
        <input type="tel" id="numero" name="numero" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(ddd) - 98765432 " required>
        
        <label for="mensagem">O que você gostaria:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Fale brevemente o que gostaria" required required></textarea>

        <button type="submit">Enviar</button>
